{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags  %}

{% block content%}
    
    <div>
        <form method="POST">
            <div class="my-3">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block" onclick="sendMail()">Send</button>
                </form>
            </div>
        </form>
    </div>

    {% comment %} <script>
        $(document).ready(function () {
        {% if messages %}
        // Toasts
        $(".toast").toast({ delay: 5000 });
        $(".toast").toast("show");
        {% endif %}
        });
    </script> {% endcomment %}

{% endblock%}
